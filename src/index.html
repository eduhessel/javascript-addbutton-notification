<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Number Button Javascript</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <hr>
        <p>Quantas vezes você apertou o botão?</p>

                <h4>Você adicionou mais um número!</h4>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
